<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Календарь</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favs/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favs/favicon-96x96.png">
</head>
<body>

<div id="App">
    <div class="gray-bg">
        <div class="container">
            <header class="header" data-id="header">
                <div class="header__controls">
                    <button class="btn btn-colored" data-id="addFastEvent">Добавить</button>
                    <button class="btn btn-colored">Обновить</button>
                </div>

            </header>
        </div>
    </div>
    <main class="container">
        <nav class="navigation">
            <button data-id="navigationPrev" class="navigation__prev"></button>
            <div data-id="navigationDate" class="navigation__date"></div>
            <button data-id="navigationNext" class="navigation__next"></button>
            <div data-id="navigationToday" class="navigation__today">Сегодня</div>
        </nav>
        <div class="calendar" data-id="calendar">
            <div class="calendar__week"></div>
        </div>
    </main>

</div>
<script src="dist/bundle.js"></script>
</body>
</html>
